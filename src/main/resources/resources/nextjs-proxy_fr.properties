jmix_nextjsPageTemplate = Nextjs Page Template
jmix_nextjsPageTemplate.j_templateNameNextjs = Selectionner un template

jmix_nextjsRenderable = Vue du Contenu
jmix_nextjsRenderable.j_viewNextjs = Selectionner une vue
jmix_nextjsRenderable.j_viewNextjs.ui.tooltip = A view is used to render a content with a predefined HTML format

jmix_nextjsRenderableReference = Vue du Contenu en Reference
jmix_nextjsRenderableReference.j_referenceViewNextjs = Selectionner une vue pour le contenu en reference
jmix_nextjsRenderableReference.j_referenceViewNextjs.ui.tooltip = Cette vue est utilitsee pour realiser le rendu du contenu en reference dans un format HTML predefini

jmix_nextjsContentRetrieval = Sub Content View
jmix_nextjsContentRetrieval.j_subNodesViewNextjs = Select a view for the content retrieved
jmix_nextjsContentRetrieval.j_subNodesViewNextjs.ui.tooltip = A sub view is used to render the content retrieved with a predefined HTML format

jmix_nextjsSite=Nextjs Site Rendering
jmix_nextjsSite.j_nextjsHost= Nextjs frontend server url
jmix_nextjsSite.j_nextjsHost.ui.tooltip= for example : http://vercel.my.local:3000
jmix_nextjsSite.j_nextjsPreviewSecret = Nextjs frontend preview token
jmix_nextjsSite.j_nextjsPreviewSecret.ui.tooltip= for example : 57e22073-2485-43fe-b9a1-9205d5310561


jnt_navMenuNext = Navigation Menu
jnt_navMenuNext.j_menuType = Menu Type
jnt_navMenuNext.j_menuType.ui.tooltip = Select the type of menu you want to build. A tree based on a start page or a Set of pages picked from the site plan tree.

jmix_navMenuNextBase = Navigation Menu based on a start page
jmix_navMenuNextBase.j_baseNode = Start Page
jmix_navMenuNextBase.j_baseNode.ui.tooltip = The navigation tree will be built with the pages under this start page.
jmix_navMenuNextBase.j_includeBaseNode = Include Start Page
jmix_navMenuNextBase.j_includeBaseNode.ui.tooltip = Enable this to include the start page to the navigation tree.
jmix_navMenuNextBase.j_maxDepth = Navigation Tree Depth
jmix_navMenuNextBase.j_maxDepth.ui.tooltip = [1] means : the pages directly under the start page; [2] means : the pages and their subpages directly under the start page.
jmix_navMenuNextBase.j_excludePages = Exclude Pages
jmix_navMenuNextBase.j_excludePages.ui.tooltip = Exclude the selected pages from the navigation tree.

jmix_navMenuNextSelectPages = Navigation Menu based on a set of pages
jmix_navMenuNextSelectPages.j_menuNodes = Pages
jmix_navMenuNextSelectPages.j_menuNodes.ui.tooltip = Select the set of pages you want to see in the menu.
