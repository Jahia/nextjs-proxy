jmix_nextjsPageTemplate = Nextjs Page Template
jmix_nextjsPageTemplate.j_templateNameNextjs = Select a template

jmix_nextjsContentView = Nextjs Content View
jmix_nextjsContentView.j_viewNextjs = Select a view
jmix_nextjsContentView.j_viewNextjs.ui.tooltip = A view is used to render a content with a predefined HTML format

jmix_nextjsSite=Nextjs Site Rendering
jmix_nextjsSite.j_nextjsHost= Nextjs frontend server url
jmix_nextjsSite.j_nextjsHost.ui.tooltip= for example : http://vercel.my.local:3000
jmix_nextjsSite.j_nextjsPreviewSecret = Nextjs frontend preview token
jmix_nextjsSite.j_nextjsPreviewSecret.ui.tooltip= for example : 57e22073-2485-43fe-b9a1-9205d5310561


#jmix_nextjsSite.j_nextjsPreviewURL = Headless frontend preview path
#jmix_nextjsSite.j_nextjsPreviewURL.ui.tooltip= for example : /api/preview
#jmix_nextjsSite.j_nextjsTemplateListPath = Headless Template list service API path
#jmix_nextjsSite.j_nextjsTemplateListPath.ui.tooltip= for example : /api/jahia/templates
